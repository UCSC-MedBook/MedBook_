<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Timeline JS Example</title>
    <meta charset="utf-8">
    <meta name="description" content="TimelineJS example">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Style-->
    <style>
      html, body {
       height:100%;
       padding: 0px;
       margin: 0px;
      }
    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML elements--><!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>
  <body>
      <!-- BEGIN Timeline Embed -->
      <div id="timeline-embed"></div>
      <script type="text/javascript">
       var timeline_config = {
        width: "100%",
        height: "100%",
	css: 'css/medbook_timeline.css',		
        source: 'medbook_sample.json',
	embed_id:			'timeline-embed',				//OPTIONAL USE A DIFFERENT DIV ID FOR EMBED
	start_at_end: 		false,							//OPTIONAL START AT LATEST DATE
	start_at_slide:		'5',							//OPTIONAL START AT SPECIFIC SLIDE
	start_zoom_adjust:	'-1',							//OPTIONAL TWEAK THE DEFAULT ZOOM LEVEL
	hash_bookmark:		true,							//OPTIONAL LOCATION BAR HASHES
	font:				'Bevan-PotanoSans',				//OPTIONAL FONT
	debug:				true,							//OPTIONAL DEBUG TO CONSOLE
	lang:				'en',							//OPTIONAL LANGUAGE
	maptype:			'watercolor',					//OPTIONAL MAP STYLE
	css:				'css/medbook_timeline.css',		//OPTIONAL PATH TO CSS
	js:					'js/timeline.js'	//OPTIONAL PATH TO JS
        }
      </script>
      <script type="text/javascript" src="js/storyjs-embed.js"></script>
      <!-- END Timeline Embed-->
  </body>
</html>
